<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="container flex ">
        <div class="left">
            <div class="close">
                <img width="30" class="img-size invert" src="/img/close.svg" alt="">
            </div>
            <div class="box-1  m-1 round box-color p-1">
                <div class="logo invert"><img src="/img/logo.svg" alt="Logo of spotify"></div>
                <div class="nav">

                    <ul>
                        <li class="flex"><img src="/img/home.svg" alt="Home" class="invert img-size">Home</li>
                        <li class="flex"><img src="/img/search.svg" alt="Search" class="invert img-size">Search</li>
                    </ul>

                </div>

            </div>
            <div class="box-2  m-1 round box-color p-1">
                <div class="library">
                    <ul class="flex">
                        <li class="flex"><img src="/img/library.svg" alt="Library" class="invert img-size">Your Library
                        </li>
                        <li class="flex"> <img src="/img/plus.svg" alt="Add button" class="invert img-size"> </li>

                    </ul>
                    <div class="songPlaylist">
                        <ul>

                        </ul>
                    </div>
                </div>
                <div class="footer flex">
                    <div><a href="https://www.spotify.com/jp/legal/" target="_blank"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/" target="_blank"><span>Privacy Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/" target="_blank"><span>Privacy
                                Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"
                            target="_blank"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3" target="_blank"><span>About
                                Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"
                            target="_blank"><span>Accessibility</span></a></div>
                </div>

            </div>
        </div>
        <div class="right m-1 round box-color">
            <div class="header flex round ">
                <div class="arrows">
                <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger img-size" src="/img/hamburger.svg" alt="">
                        <img src="/img/leftarr.svg" alt="" class="invert  circle arrowimg">
                        <img src="/img/rightarr.svg" alt="" class="invert  circle arrowimg">
                    </div>
                </div>
                <div class="buttons flex">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist gradient-bg">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer flex">

                </div>

                <div class="playbar">
                    <div class="seekbar round">
                        <div class="circlebar">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="/img/prevsong.svg" alt="" class="invert">
                            <img width="35" id="play" src="/img/play.svg" alt="" class="invert circle">
                            <img width="35" id="next" src="/img/nextsong.svg" alt="" class="invert">
                        </div>
                        <div class="timevol">


                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25" src="/img/volume.svg" alt="" class="invert">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
